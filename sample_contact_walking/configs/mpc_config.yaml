  node_dt: 0.02
  compile_derivatives: True
  base_frame: "torso"
  scale_cost: False
  max_initial_solves: 20
  initial_constraint_tol: 5e-3
solver_settings:
  rel_tol: 1e-6
  abs_tol: 1e-6
