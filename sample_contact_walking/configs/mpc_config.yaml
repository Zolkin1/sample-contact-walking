  polish: True
  rho: 2e-3 # 0.02
  alpha: 1.6
  sigma: 1e-6 # 1e-10
  adaptive_rho: True
  max_iter: 5000 # 1000 still seems to provide a decent trajectory
  scaling: 1
constraints:
